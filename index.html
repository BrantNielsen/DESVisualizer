<!DOCTYPE html>
<html>
<head>
    <title>DES Visualizer</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/utils.js"></script>
    <script src="js/bit-array-typed.js"></script>
    <script src="js/des.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/application.js"></script>
    
    <style>
      #animation_container {
        /*position:absolute;*/
        margin:auto;
        /*left:0;right:0;
        top:0;bottom:0;*/
      }
    </style>
    
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script src="canvas.js?1480706751317"></script>
    
    <script>
        var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
        function init() {
            canvas = document.getElementById("canvas");
            anim_container = document.getElementById("animation_container");
            dom_overlay_container = document.getElementById("dom_overlay_container");
            handleComplete();
        }
        function handleComplete() {
            //This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
            exportRoot = new lib.canvas();
            stage = new createjs.Stage(canvas);
            stage.addChild(exportRoot);	
            //Registers the "tick" event listener.
            fnStartAnimation = function() {
                createjs.Ticker.setFPS(lib.properties.fps);
                createjs.Ticker.addEventListener("tick", stage);
            }	    
            //Code to support hidpi screens and responsive scaling.
            function makeResponsive(isResp, respDim, isScale, scaleType) {		
                var lastW, lastH, lastS=1;		
                window.addEventListener('resize', resizeCanvas);		
                resizeCanvas();		
                function resizeCanvas() {			
                    var w = lib.properties.width, h = lib.properties.height;			
                    var iw = window.innerWidth, ih=window.innerHeight;			
                    var pRatio = window.devicePixelRatio || 1, xRatio=iw/w, yRatio=ih/h, sRatio=1;			
                    if(isResp) {                
                        if((respDim=='width'&&lastW==iw) || (respDim=='height'&&lastH==ih)) {                    
                            sRatio = lastS;                
                        }				
                        else if(!isScale) {					
                            if(iw<w || ih<h)						
                                sRatio = Math.min(xRatio, yRatio);				
                        }				
                        else if(scaleType==1) {					
                            sRatio = Math.min(xRatio, yRatio);				
                        }				
                        else if(scaleType==2) {					
                            sRatio = Math.max(xRatio, yRatio);				
                        }			
                    }			
                    canvas.width = w*pRatio*sRatio;			
                    canvas.height = h*pRatio*sRatio;
                    canvas.style.width = dom_overlay_container.style.width = anim_container.style.width =  w*sRatio+'px';				
                    canvas.style.height = anim_container.style.height = dom_overlay_container.style.height = h*sRatio+'px';
                    stage.scaleX = pRatio*sRatio;			
                    stage.scaleY = pRatio*sRatio;			
                    lastW = iw; lastH = ih; lastS = sRatio;		
                }
            }
            makeResponsive(true,'both',false,1);	
            fnStartAnimation();
        }
        
        $(document).ready(init);
    </script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/application.css" rel="stylesheet">
</head>
<body>
    <header id="mainHeader">
        <h1>DES Visualizer</h1>
        
        <form id="jsMainForm" action="#">
            <div class="inputSection">
                <label for="jsMessageInput" class="primaryLabel">Input</label>
                <div class="inputs">
                    <div class="upperRow">
                        <input id="jsMessageInput" type="text" class="form-control" placeholder="Input" maxlength="8" name="messageValue">
                        
                        <a href="#" id="jsRandomMessage">Random</a>
                    </div>
                    <label>
                        <input type="radio" name="messageType" value="ascii" checked>
                        ASCII
                    </label>
                    <label>
                        <input type="radio" name="messageType" value="hex">
                        Hex
                    </label>
                </div>
            </div>
            <div class="inputSection">
                <label for="jsKeyInput" class="primaryLabel">Key</label>
                <div class="inputs">
                    <div class="upperRow">
                        <input id="jsKeyInput" type="text" class="form-control" placeholder="Key" maxlength="8" name="keyValue">
                        
                        <a href="#" id="jsRandomKey">Random</a>
                    </div>
                    <label>
                        <input type="radio" name="keyType" value="ascii" checked>
                        ASCII
                    </label>
                    <label>
                        <input type="radio" name="keyType" value="hex">
                        Hex
                    </label>
                </div>
            </div>
            
            <div class="buttonWrapper">
                <button type="button" class="btn btn-default">?</button>
                <button type="submit" class="btn btn-success">Encrypt</button>
            </div>
        </form>
    </header>
    
    <div id="animation_container" style="background-color:rgba(255, 255, 255, 1.00); width:1200px; height:600px">
		<canvas id="canvas" width="1200" height="600" style="position: absolute; display: block; background-color:rgba(255, 255, 255, 1.00);"></canvas>
		<div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:1200px; height:600px; position: absolute; left: 0px; top: 0px; display: block;">
		</div>
	</div>
</body>
</html>
